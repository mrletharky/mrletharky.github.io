---
layout: default
---

<!-- Layout that displays the posts in the posts folder -->

  {{ content }}

  <ul class="myposts">
  {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title}}</a>
      <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
  {% endfor %}
  </ul>
